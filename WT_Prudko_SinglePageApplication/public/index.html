<!--=========Template of Commenting page==========-->



<script  id="template-addComment" type="text/template">

    <article class="form">

        <h6 class="formp">
            You can use this form to leave a comment for us!
        </h6>

        <p class="notice">(Form elements' borders that are in <span class="red">red</span> are required)</p>

        <form id="commentForm" action="#" onsubmit="return window.comHandler.processCommentFrmData(event)">

            <p class="formp2">Please select type of your comment:</p>
            <br>
            <div class="radio1">
                <div class="control-group">
                    <label class="control control-radio" >
                        Suggestion
                        <input type="radio" name="radio1" id="typeRadio1"/>
                        <my-radio class="control_indicator"></my-radio>
                    </label>
                    <label class="control control-radio">
                        Notice
                        <input type="radio" name="radio2" id="typeRadio2"/>
                        <my-radio class="control_indicator"></my-radio>
                    </label>
                    <label class="control control-radio">
                        Question
                        <input type="radio" name="radio3" id="typeRadio3" />
                        <my-radio class="control_indicator"></my-radio>
                    </label>

                </div>
            </div>

            <br>


            <label for="nameElm">Your name:</label>

            <input type="text" name="nameElm" id="nameElm"  size="30" maxlength="60"
                   placeholder="Enter your name"
                   required
                   pattern="\S(.*\S)?"
                   title="Required field, can not start with whitespace"/>
            <br><br>

            <label for="statusElm">Your status:</label>
            <input list="statuses" id="statusElm" name="statuses" size="30"
                   placeholder="Choose your status"/>
            <datalist id="statuses">
                <option value="Customer">
                <option value="Seller">
                <option value="Private entrepreneur">
                <option value="Company representative">
                <option value="Other">
            </datalist>
            <br><br>

            <label for="emailElm">Your email:</label>

            <input type="email" name="email" id="emailElm"  size="30" maxlength="60"
                   placeholder="Enter your email:"
                   required
                   pattern="\S(.*\S)?"
                   title="Required field, can not start with whitespace"/>


            <br><br>

            <label for="phoneElm">Your phone:</label>

            <input type="text" name="phone" id="phoneElm"  size="30" maxlength="60"
                   placeholder="Enter your phone:"
                   pattern="^['+'][ 0-9]+$"
                   title="Please use '+' and your number then"
            />
            <br><br>

            <p class="formp3">Please select your preferred contact method:</p>
            <br>

            <div class="radio2">
                <div class="control-group">
                    <label class="control control-radio">
                        Email
                        <input type="radio" name="radioc1" id="contactRadio1" />
                        <my-radio class="control_indicator"></my-radio>
                    </label>
                    <label class="control control-radio">
                        Phone
                        <input type="radio" name="radioc2" id="contactRadio2"/>
                        <my-radio class="control_indicator"></my-radio>
                    </label>
                    <label class="control control-radio">
                        Viber
                        <input type="radio" name="radioc3" id="contactRadio3"/>
                        <my-radio class="control_indicator"></my-radio>
                    </label>

                </div>
            </div>
            <br>

            <label for="imgElm">Add image:</label>

            <input type="url" name="image" id="imgElm"  size="30" maxlength="200"
                   placeholder="Enter an url of your image:"
                   title="Not required field"/>
            <br><br>

            <label for="commentElm">Your comment:</label>
            <textarea name="comment" id="commentElm" cols="40" rows="2"
                      placeholder="Leave your comment:"
                      required
                      title="Required field, can not start with whitespaces"
            ></textarea>
            <br><br>

            <p class="formp3">Your comment is connected with:</p>

            <p>
                <input type="checkbox" name="test1" id="test1" />
                <label for="test1">Puffcorn</label>
            </p>
            <p>
                <input type="checkbox" name="test2" id="test2"  />
                <label for="test2">Cereals</label>
            </p>
            <p>
                <input type="checkbox" name="test3" id="test3" />
                <label for="test3">Contact info</label>
            </p>
            <p>
                <input type="checkbox" name="test4" id="test4"  />
                <label for="test4">Other</label>
            </p>


            <button type="submit">Send</button>
            <button class="reset" type="reset">Reset</button>


        </form>



    </article>

</script>

<!--=========Template of editing an article  ==========-->



<script id="template-article-form" type="text/template">
    <article class="form">
        <h2>{{formTitle}}</h2> <br><br>
        <p class="notice">(Form elements' borders that are in <span class="red">red</span> are required)</p>
        <form id="articleForm">
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" value="{{author}}" size="50"
                   title="Article author, max. length 100 characters."
                   maxlength="100" placeholder="e.g. Bohdan Bulchak" />
            <br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"
                   maxlength="100" pattern="\S[\S\s]*" placeholder="e.g. New Title." required
                   title="Article title, required field, max. length: 100 characters.
The first character must not be a space."  />
            <br>
            <label for="imageLink">Image (url):</label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50"
                   title="Image URL, max. length 100 characters." maxlength="100"/>


            <label></label>
            <div class="marg">
            <button type="button" id="btShowFileUpload">
                Upload image
            </button>
            </div>

            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>
                <input type="file" id="flElm" name="file" accept="image/jpeg, image/png"/>
                <br />
                <div class="marg">
                <button type="button" id="btFileUpload">
                    Send image to server </button>
                <button type="button" id="btCancelFileUpload">
                    Cancel uploading </button>
                </div>
            </fieldset>


            <br>
            <label for="content">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="50" rows="20" required
                    title="Article content, required field">
              {{content}}
            </textarea>
            <br><br>
            <label for="tags">Keywords:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="50"
                    title="Keyword list, comma separated." placeholder="e.g. home,family" />
            <br> <br>
            <div class="buttons">
                <button> <a href="{{backLink}}" class="linkAsButton"><< Back</a> </button>
            <button type="reset"> Reset Form </button>
            <button type="submit"> {{submitBtTitle}} </button>
            </div>
        </form>
    </article>

   <!-- <footer class="buttons">
       <button> <a href="{{backLink}}" class="linkAsButton"><< Back</a> <button>
         </footer>-->
</script>
